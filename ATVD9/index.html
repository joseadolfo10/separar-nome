<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Separar Nome e Sobrenome</title>
</head>
<body>
    <h1>Separar Nome e Sobrenome</h1>
    <div class="container">
        <input type="text" id="nomeCompleto" placeholder="Nome Completo">
        <button onclick="separarNomeSobrenome()">>></button>
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" readonly>
            <br>
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" readonly>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
